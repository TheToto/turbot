dist: xenial
language: python
python:
  - '3.7'

services:
  - docker

before_install:
- pip install pipenv
install:
- pipenv sync

stages:
  - black
  - test
  - build
  - deploy

before_script:
  - if [ $TRAVIS_PULL_REQUEST == "false" ]; then
      export TAG=latest;
    else
      export TAG="pr-$TRAVIS_PULL_REQUEST_BRANCH";
    fi

jobs:
  include:
    - stage: black
      install: pip install black
      script: black --check .

    - stage: test
      install:
        - pipenv sync --dev
        - pip install coveralls
      script:
        - pytest
      after_success:
        - coveralls

    - stage: build
      script:
        - docker build -t $DOCKER_REGISTRY:$TAG .

    - stage: deploy
      script:
        - docker build -t $DOCKER_REGISTRY:$TAG .
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push $DOCKER_REGISTRY:$TAG;
      on:
        tags: true
      deploy:
        provider: heroku
        app: $HEROKU_APP
        api_key: $HEROKU_AUTH_KEY

    - stage: deploy
      script:
        - docker build -t $DOCKER_REGISTRY:$TAG .
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push $DOCKER_REGISTRY:$TAG;
      deploy:
        on:
          branch: master
        provider: heroku
        app: $HEROKU_APP_STAGING
        api_key: $HEROKU_AUTH_KEY


branches:
  only:
  - master
  - /^v.*$/
notifications:
  slack:
    secure: 
